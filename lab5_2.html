<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Getting started with CSS</title>
	<style>
	h1 {
  color: red;
}

p,
li {
}
.special {
  color: orange;
  font-weight: bold;
}
li em {
  color: rebeccapurple;
}
h1 + p {
  font-size: 200%;
}
a:link {
  color: pink;
}

a:visited {
  color: green;
}

a:hover {
  text-decoration: none;
}
</style>
  </head>

  <body>
    <h1>I am a level one heading(Devaduth Sajith,23bds1001,Jan13)</h1>

    <p>
      This is a paragraph of text. In the text is a
      <span style="color: purple; font-weight: bold">span element</span> and also a
      <a href="https://example.com">link</a>.
    </p>

    <p>
      This is the second paragraph. It contains an <em>emphasized</em> element.
    </p>

    <ul>
  <li>Item one</li>
  <li class="special">Item two</li>
  <li>Item <em>three</em></li>
</ul>
  </body>
</html>

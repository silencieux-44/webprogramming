<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
.square {
width:100px;
height:100px;
background-color:red;
animation: change 5s infinite;
}
@keyframes change {
0% {
background-color:red;
}
25% {
background-color:pink;
}
50% {
background-color:green;
}
75% {
background-color:yellow;
}
100% {
background-color:black;
}
}
</style>
</head>
<body>
<div class="square"></div>
</body>
</html>
